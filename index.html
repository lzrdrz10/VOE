<style>
:root {
    --yellow: #ffc72c;
    --red: #da291c;
    --dark: #1a1a1a;
    --gray: #333;
}
body {
    margin: 0;
    background: linear-gradient(135deg, #da291c, #b71c1c);
    font-family: 'Poppins', sans-serif;
    color: white;
    height: 100vh;
    /* Ahora permite scroll vertical */
    overflow-x: hidden;
    overflow-y: auto;
}
.screen {
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    transition: transform 0.6s cubic-bezier(0.68, -0,0.32,1);
    /* Permite scroll si hay mucho contenido */
    overflow-y: auto;
    overflow-x: hidden;
    padding: 20px;
    box-sizing: border-box;
}
.hidden {
    transform: translateX(100%);
}
h1 {
    font-family: 'Fredoka One', cursive;
    font-size: 4rem;
    color: var(--yellow);
    text-shadow: 4px 4px 0 #000;
    margin: 0 0 10px 0;
}
.button {
    background: var(--yellow);
    color: #000;
    border: none;
    padding: 18px 30px;
    margin: 10px;
    border-radius: 20px;
    font-size: 1.4rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 8px 0 #b38b00;
    transition: all 0.2s;
    min-width: 280px;
}
.button:active {
    transform: translateY(6px);
    box-shadow: 0 2px 0 #b38b00;
}
.timer {
    font-size: 3rem;
    font-weight: bold;
    margin: 20px 0;
    height: 70px;
    color: var(--yellow);
    text-shadow: 0 0 10px #000;
}
.timer.low {
    color: #ff1744;
    animation: pulse 0.5s infinite alternate;
}
@keyframes pulse {
    from { transform: scale(1); }
    to { transform: scale(1.15); }
}
.option {
    background: var(--gray);
    padding: 20px;
    margin: 12px 0;
    border-radius: 16px;
    font-size: 1.3rem;
    cursor: pointer;
    transition: 0.3s;
    border: 4px solid transparent;
}
.option:hover {
    background: #444;
    transform: scale(1.03);
}
.correct {
    border-color: #00e676 !important;
    background: #004d1a !important;
    animation: bounce 0.6s;
}
.incorrect {
    border-color: #ff1744 !important;
    background: #4d0000 !important;
}
.progress {
    height: 10px;
    background: #444;
    border-radius: 10px;
    overflow: hidden;
    margin: 20px 0;
    width: 90%;
}
.bar {
    height: 100%;
    background: var(--yellow);
    width: 0%;
    transition: width 0.3s;
}
.confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    background: var(--yellow);
    pointer-events: none;
    animation: confetti-fall 3s linear forwards;
    z-index: 9999;
}
@keyframes confetti-fall {
    to { transform: translateY(120vh) rotate(720deg); }
}
@keyframes bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
