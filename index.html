<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Generador de Enlaces</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #222;
      color: #fff;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #555;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #d4af37;
      color: black;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b8962e;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      background: #111;
      border: 1px solid #555;
      border-radius: 4px;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel Generador</h2>
    <input type="text" id="originalLink" placeholder="Pega el enlace original aqu√≠">
    <button onclick="generateLink()">Generar Enlace Seguro</button>
    <div id="output" class="output"></div>
  </div>

  <script>
    function generateLink() {
      const input = document.getElementById("originalLink").value.trim();
      const output = document.getElementById("output");

      if (/^https?:\/\//i.test(input)) {
        const encoded = encodeURIComponent(input);
        const finalLink = `https://lzrdrz10.github.io/player.html?url=${encoded}`;
        
        output.innerHTML = `
          <p>‚úÖ Enlace generado:</p>
          <a href="${finalLink}" target="_blank">${finalLink}</a>
          <br><br>
          <button onclick="copyLink('${finalLink}')">üìã Copiar</button>
        `;
      } else {
        output.innerHTML = "<p style='color:red;'>‚ö†Ô∏è Por favor ingresa un enlace v√°lido.</p>";
      }
    }

    function copyLink(link) {
      navigator.clipboard.writeText(link).then(() => {
        alert("Enlace copiado al portapapeles ‚úÖ");
      });
    }
  </script>
</body>
</html>
