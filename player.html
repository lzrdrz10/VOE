<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de Enlaces Seguro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      margin-top: 20px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Visor de Enlaces Seguro</h2>
    <!-- El iframe con sandbox protege contra popups -->
    <iframe id="linkFrame" sandbox="allow-same-origin allow-scripts allow-forms allow-popups"></iframe>
  </div>

  <script>
    // --- Bloqueador de popups y anuncios ---
    (function() {
      // Bloquear window.open en la página principal
      try {
        var originalOpen = window.open;
        window.open = function() { return null; };
        Object.defineProperty(window, 'open', { configurable: false, writable: false });
      } catch (e) {}

      // Evitar que enlaces abran nuevas pestañas
      document.addEventListener('click', function(e) {
        var t = e.target;
        while (t && t.nodeName !== 'A') t = t.parentNode;
        if (t && t.tagName === 'A') {
          var href = t.getAttribute('href') || '';
          var target = t.getAttribute('target') || '';
          if (target && target.toLowerCase() === '_blank') {
            e.preventDefault();
            window.location.href = href;
          }
        }
      }, true);

      console.log("[Visor Seguro] Bloqueador activo ✅");
    })();

    // --- Función para obtener parámetros de la URL ---
    function getParam(param) {
      var urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // --- Cargar el enlace en el iframe ---
    var iframe = document.getElementById('linkFrame');
    var link = getParam("url");

    if (link && /^https?:\/\//i.test(link)) {
      // Configurar sandbox seguro: evita que el iframe pueda abrir popups directos
      iframe.setAttribute("sandbox", "allow-scripts allow-same-origin allow-forms");
      iframe.src = link;
    } else {
      document.body.innerHTML = "<h3 style='color:red;text-align:center;'>⚠️ Enlace no válido o faltante.</h3>";
    }
  </script>
</body>
</html>
